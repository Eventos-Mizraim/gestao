<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendários - Mizraim | Gestão de Eventos</title>

    <!-- Bibliotecas Externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Black+Ops+One&family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <!-- React & SweetAlert -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --bg-dark: #050505;
            --bg-panel: #111111;
            --gold: #D4AF37;
            --gold-dim: #8a701e;
            --orange: #FF4500;
            --text-main: #e0e0e0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, #1a1a00 0%, #050505 60%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Black Ops One', cursive;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .cinzel { font-family: 'Cinzel', serif; }

        /* Utilitários */
        .text-gold { color: var(--gold) !important; }
        .text-orange { color: var(--orange) !important; }
        .bg-gold { background-color: var(--gold); color: #000; }
        
        /* Botões */
        .btn-action {
            background: linear-gradient(135deg, var(--orange) 0%, #cc3700 100%);
            border: none;
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            padding: 12px 30px;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
            transition: all 0.3s;
            width: 100%;
        }
        .btn-action:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.4);
            color: white;
        }
        .btn-action:disabled {
            background: #444;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .btn-add {
            background-color: var(--gold);
            color: black;
            font-weight: bold;
            border: none;
            padding: 8px 16px;
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: 0.2s;
        }
        .btn-add:hover { background-color: #fff; }

        .btn-measure {
            background: none;
            border: none;
            color: var(--gold);
            font-size: 0.75rem;
            text-decoration: underline;
            padding: 0;
            margin-left: 8px;
            cursor: pointer;
        }
        .btn-measure:hover { color: #fff; }

        /* Cards e Painéis */
        .l-card {
            background-color: var(--bg-panel);
            border: 1px solid #333;
            border-left: 4px solid var(--gold);
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .product-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .product-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }
        .product-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        
        /* Navbar */
        .l-navbar {
            background-color: rgba(0,0,0,0.95);
            border-bottom: 2px solid var(--gold);
            padding: 15px 0;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        /* Wizard Steps */
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 15px; left: 0; right: 0;
            height: 2px; background: #333; z-index: 0;
        }
        .step {
            width: 35px; height: 35px;
            background: #222; border: 2px solid #444; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 1; font-weight: bold; color: #666;
            transition: all 0.3s;
        }
        .step.active { background: var(--gold); border-color: var(--gold); color: black; box-shadow: 0 0 15px var(--gold-dim); }
        .step.completed { background: var(--orange); border-color: var(--orange); color: white; }

        /* Cart Table */
        .cart-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .cart-table th { text-align: left; color: #888; font-size: 0.8rem; border-bottom: 1px solid #333; padding: 5px; }
        .cart-table td { padding: 10px 5px; border-bottom: 1px solid #222; color: #ddd; font-size: 0.9rem; }
        .btn-trash { background: none; border: none; color: #d63333; cursor: pointer; }
        .btn-trash:hover { color: #ff0000; }

        /* Inputs */
        .form-control, .form-select {
            background-color: #0f0f0f; border: 1px solid #333; color: white;
            border-radius: 2px; padding: 8px;
        }
        .form-control:focus, .form-select:focus {
            background-color: #222; border-color: var(--gold); color: white; box-shadow: none;
        }
        
        /* Ajuste específico para input disabled (Endereço) */
        .form-control:disabled {
            background-color: #ffffff !important;
            color: #000000 !important;
            opacity: 1;
            font-weight: 600;
        }

        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .measure-balloon {
            background: var(--gold);
            color: black;
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        .measure-balloon:hover { background: #fff; transform: scale(1.05); }

        /* Sucesso */
        .success-box {
            text-align: center;
            padding: 40px 20px;
        }
        .icon-success {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from {transform: scale(0);} to {transform: scale(1);} }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONFIGURAÇÃO GOOGLE APPS SCRIPT ---
        // IMPORTANTE: Insira a URL do seu Web App implantado aqui.
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz2zc_rmiGzM3qomGj1BdVzcbsd6WRGvsASYFAjwbBLfuvl-CDpZ2qtfVx7efBjUOxq_w/exec"; 
        
        const PIX_KEY_STRING = "7bb7efc3-1a3c-4bc5-9e58-ab1b78e8909c"; // Chave Aleatória

        // --- DADOS ---
        const AVISOS = [
            { id: 1, title: 'MISSÃO CUMPRIDA', date: '13.12', desc: 'Gratidão aos 27 homens que aceitaram o chamado.', important: true },
            { id: 2, title: 'PRAZO UNIFORMES', date: 'DOMINGO | 21.12', desc: 'Pedido obrigatório via sistema.', important: true },
            { id: 3, title: 'REUNIÃO GERAL', date: 'EM BREVE JAN|2026', desc: 'Convocação será no Whatsapp.', important: true }
        ];

        const PRODUCTS = [
            { 
                id: 'kit', 
                name: 'KIT TÁTICO COMPLETO', 
                price: 179.90, 
                desc: '2ª Pele + Calça + Balaclava', 
                image: 'https://eventos-mizraim.github.io/gestao/2pele.jpeg', 
                hasTopSize: true, 
                hasBottomSize: true 
            },
            { 
                id: 'balaclava', 
                name: 'Balaclava Tática', 
                price: 30.00, 
                desc: 'Proteção Essencial (Obrigatório)', 
                image: 'https://eventos-mizraim.github.io/gestao/balaclava.jpeg',
                hasTopSize: false, 
                hasBottomSize: false 
            },
            { 
                id: 'pele', 
                name: '2ª Pele', 
                price: 70.00, 
                desc: 'Manga Longa', 
                image: 'https://eventos-mizraim.github.io/gestao/2pele.jpeg',
                hasTopSize: true, 
                hasBottomSize: false 
            },
            { 
                id: 'calca', 
                name: 'Calça Ripstop', 
                price: 90.00, 
                desc: 'Calça Ripstop Eventos', 
                image: 'https://eventos-mizraim.github.io/gestao/calca.jpeg',
                hasTopSize: false, 
                hasBottomSize: true 
            },
        ];

        const SIZES_TOP = ['P', 'M', 'G', 'GG', 'XG'];
        const SIZES_BOTTOM = ['c.P', 'c.M', 'c.G', 'c.GG', 'c.XG'];
        const AREAS = ['Administração', 'Comunicação', 'Eventos', 'Hakunas (Saúde)', 'Intercessão', 'Logística', 'Mídia'];

        // --- UTILS: MODAIS DE MEDIDAS ---
        const showMeasurementModal = (type) => {
            if (type === 'top') {
                Swal.fire({
                    imageUrl: 'https://eventos-mizraim.github.io/assets/MEDIDAS2%C2%AAPELE.jpeg',
                    imageAlt: 'Tabela de Medidas 2ª Pele',
                    showCloseButton: true,
                    confirmButtonColor: '#D4AF37',
                    background: '#1a1a1a',
                    color: '#fff'
                });
            } else if (type === 'bottom') {
                Swal.fire({
                    imageUrl: 'https://eventos-mizraim.github.io/assets/MEDIDASCALCA.jpeg',
                    imageAlt: 'Tabela de Medidas Calça',
                    showCloseButton: true,
                    confirmButtonColor: '#D4AF37',
                    background: '#1a1a1a',
                    color: '#fff'
                });
            } else if (type === 'video') {
                Swal.fire({
                    title: 'Como Medir Passo a Passo',
                    html: `
                        <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: #000;">
                            <video controls style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                                <source src="https://eventos-mizraim.github.io/assets/COMOMEDIRPASSOAPASSO.mp4" type="video/mp4">
                                Seu navegador não suporta vídeos.
                            </video>
                        </div>
                    `,
                    showCloseButton: true,
                    confirmButtonColor: '#D4AF37',
                    width: '600px',
                    background: '#1a1a1a',
                    color: '#fff'
                });
            }
        }

        // --- COMPONENTES ---

        const Header = ({ setView }) => (
            <nav className="l-navbar sticky-top">
                <div className="container d-flex justify-content-between align-items-center">
                    <div className="d-flex align-items-center gap-3" onClick={() => setView('home')} style={{cursor:'pointer'}}>
                        <img src="https://eventos-mizraim.github.io/gestao/Eventos.png" height="50" alt="Logo" />
                        <div className="d-none d-md-block">
                            <h4 className="m-0 brand-font text-gold">LEGENDÁRIOS</h4>
                            <small className="text-white opacity-50 cinzel">MIZRAIM - LIMITE DUPLO</small>
                        </div>
                    </div>
                    <div className="d-flex gap-2">
                        <button className="btn btn-sm btn-outline-warning" onClick={() => setView('wizard')}>
                            <i className="material-icons align-middle me-1">shopping_bag</i> FAZER PEDIDO
                        </button>
                        <a href="https://eventos-mizraim.github.io/acesso-coordenacao/" target="_blank" className="btn btn-sm btn-dark text-gold border-gold" title="Área da Coordenação">
                            <i className="material-icons">lock</i>
                        </a>
                    </div>
                </div>
            </nav>
        );

        // --- SUB-COMPONENTE: CARD DE PRODUTO ---
        const ProductCard = ({ product, onAdd }) => {
            const [sizeTop, setSizeTop] = useState('G');
            const [sizeBottom, setSizeBottom] = useState('42');

            const handleAdd = () => {
                onAdd({
                    ...product,
                    selectedTop: product.hasTopSize ? sizeTop : null,
                    selectedBottom: product.hasBottomSize ? sizeBottom : null,
                    uniqueId: Date.now() + Math.random() // ID único para o carrinho
                });
                
                const btn = document.getElementById(`btn-${product.id}`);
                const originalText = btn.innerText;
                btn.innerText = "ADICIONADO!";
                btn.classList.add('bg-success', 'text-white');
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.remove('bg-success', 'text-white');
                }, 1000);
            };

            return (
                <div className="col-md-6 col-lg-3 mb-4">
                    <div className="product-card">
                        <img src={product.image} className="product-img" alt={product.name} />
                        <div className="product-body">
                            <h6 className="text-white fw-bold mb-1">{product.name}</h6>
                            <p className="text-white small mb-2" style={{lineHeight:'1.2'}}>{product.desc}</p>
                            <div className="text-gold fw-bold mb-3">R$ {product.price.toFixed(2)}</div>
                            
                            <div className="mt-auto">
                                {product.hasTopSize && (
                                    <div className="mb-2">
                                        <div className="d-flex justify-content-between align-items-center mb-1">
                                            <label className="text-white fw-bold small">Tamanho (Superior)</label>
                                            <button type="button" className="btn-measure" onClick={() => showMeasurementModal('top')}>Medidas 2ª Pele</button>
                                        </div>
                                        <select className="form-select form-select-sm" value={sizeTop} onChange={e => setSizeTop(e.target.value)}>
                                            {SIZES_TOP.map(s => <option key={s} value={s}>{s}</option>)}
                                        </select>
                                    </div>
                                )}
                                {product.hasBottomSize && (
                                    <div className="mb-2">
                                        <div className="d-flex justify-content-between align-items-center mb-1">
                                            <label className="text-white fw-bold small">Tamanho (Calça)</label>
                                            <button type="button" className="btn-measure" onClick={() => showMeasurementModal('bottom')}>Medidas Calça</button>
                                        </div>
                                        <select className="form-select form-select-sm" value={sizeBottom} onChange={e => setSizeBottom(e.target.value)}>
                                            {SIZES_BOTTOM.map(s => <option key={s} value={s}>{s}</option>)}
                                        </select>
                                    </div>
                                )}
                                <button id={`btn-${product.id}`} className="btn-add w-100 mt-2" onClick={handleAdd}>
                                    ADICIONAR <i className="material-icons align-middle" style={{fontSize:'16px'}}>add_shopping_cart</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // VIEW: HOME
        const Home = ({ setView }) => (
            <div className="container py-5 fade-in">
                <div className="text-center mb-5">
                    <img src="https://eventos-mizraim.github.io/gestao/MIZRAIM_LIMITE%20DUPLO.png" className="img-fluid mb-3" style={{maxHeight: '150px'}} />
                    <h1 className="text-gold display-4 fw-bold brand-font">BEM-VINDOS</h1>
                    <p className="lead text-white cinzel">"O ferro afia o ferro, e um homem afia o outro."</p>
                    <div className="d-flex justify-content-center gap-3 mt-4">
                        <button className="btn-action" style={{maxWidth:'300px'}} onClick={() => setView('wizard')}>
                            INICIAR PEDIDO <i className="material-icons align-middle ms-2">arrow_forward</i>
                        </button>
                    </div>
                </div>

                <div className="row g-4">
                    <div className="col-md-8 offset-md-2">
                        <h4 className="text-orange mb-3 brand-font"><i className="material-icons align-middle">campaign</i> ÚLTIMOS COMUNICADOS</h4>
                        {AVISOS.map(aviso => (
                            <div key={aviso.id} className="l-card">
                                <div className="d-flex justify-content-between align-items-start">
                                    <h5 className={aviso.important ? "text-gold fw-bold brand-font" : "text-white fw-bold"}>{aviso.title}</h5>
                                    <span className="badge bg-secondary">{aviso.date}</span>
                                </div>
                                <p className="text-white m-0 mt-2">{aviso.desc}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        // VIEW: WIZARD
        const Wizard = ({ setView }) => {
            const [step, setStep] = useState(1);
            
            // Estado inicial do formulário
            const initialFormState = { 
                numero: '', 
                nome: '',
                telefone: '', 
                cep: '', 
                endereco: '', 
                serviu: 'nao',
                area: '',
                curso: 'nao', 
                certificado: null 
            };

            const [formData, setFormData] = useState(initialFormState);
            const [cartItems, setCartItems] = useState([]); 
            const [isSubmitting, setIsSubmitting] = useState(false);

            // EFEITO: Rolar para o topo ao mudar de step
            useEffect(() => {
                window.scrollTo(0, 0);
                if (step === 1) {
                    const firstInput = document.getElementById('input-numero');
                    if(firstInput) firstInput.focus();
                }
            }, [step]);

            // FUNÇÕES STEP 1
            const handleCep = async (e) => {
                const cep = e.target.value.replace(/\D/g, '');
                setFormData({...formData, cep});
                if (cep.length === 8) {
                    try {
                        const res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                        const json = await res.json();
                        if (!json.erro) setFormData(prev => ({...prev, cep, endereco: `${json.logradouro}, ${json.bairro} - ${json.localidade}/${json.uf}`}));
                    } catch (err) {}
                }
            };

            const handleFile = (e) => {
                const file = e.target.files[0];
                if(file) {
                     setFormData({...formData, certificado: file.name});
                }
            };

            const handlePhone = (e) => {
                let v = e.target.value.replace(/\D/g,'');
                v = v.replace(/^(\d{2})(\d)/g,"($1) $2");
                v = v.replace(/(\d)(\d{4})$/,"$1-$2");
                setFormData({...formData, telefone: v});
            };

            // FUNÇÕES STEP 2 (CARRINHO ARRAY)
            const addToCart = (item) => {
                setCartItems([...cartItems, item]);
            };

            const removeFromCart = (uniqueId) => {
                setCartItems(cartItems.filter(item => item.uniqueId !== uniqueId));
            };

            const cartTotal = cartItems.reduce((acc, item) => acc + item.price, 0);

            const validateShop = () => {
                const hasBalaclava = cartItems.some(i => i.id === 'balaclava' || i.id === 'kit');
                if (!hasBalaclava) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'ITEM OBRIGATÓRIO',
                        text: 'Você precisa adicionar pelo menos 1 Balaclava (Avulsa ou no Kit).',
                        confirmButtonColor: '#D4AF37', background: '#111', color: '#fff'
                    });
                    return false;
                }
                return true;
            };

            // FUNÇÕES STEP 3 & 4 (ENVIO E RESET)
            const enviarDados = async () => {
                setIsSubmitting(true);
                const wppLink = `https://wa.me/55${formData.telefone.replace(/\D/g, '')}`; 
                
                const payload = { 
                    ...formData,
                    contato_whatsapp: wppLink, 
                    carrinho: cartItems.map(i => `${i.name} (${i.selectedTop || ''} ${i.selectedBottom || ''})`).join(', '), 
                    total: cartTotal.toFixed(2), 
                    data_hora: new Date().toISOString() 
                };
                
                // Preparar o Email
                const assunto = `PAGAMENTO - ${formData.nome} | ${formData.numero}`;
                const bodyEmail = `Segue comprovante anexo.%0D%0A%0D%0APedido:%0D%0A${payload.carrinho}%0D%0A%0D%0ATotal: R$ ${payload.total}`;
                
                try {
                    // Tentativa de envio para o Google Sheets
                    // Verifica se a URL é válida ou se é o placeholder
                    if (SCRIPT_URL && !SCRIPT_URL.includes("INSIRA_SEU_LINK")) {
                        await fetch(SCRIPT_URL, { 
                            method: 'POST', 
                            mode: 'no-cors', 
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload) 
                        });
                    } else {
                        console.warn("Script URL não configurada. Simulando envio.");
                        await new Promise(r => setTimeout(r, 1000)); // Simula delay
                    }

                    // Abre o cliente de email
                    window.location.href = `mailto:eventosmizraim.lgndzs@gmail.com?subject=${encodeURIComponent(assunto)}&body=${bodyEmail}`;
                    
                    // Avança para tela de sucesso
                    setStep(4);
                    
                } catch (e) {
                    console.error(e);
                    // Mesmo com erro no script, deixamos o usuário finalizar pois o e-mail é o principal
                    Swal.fire({
                        title: 'Atenção',
                        text: 'Houve um erro de conexão com a planilha, mas prossiga com o envio do e-mail.',
                        icon: 'warning',
                        confirmButtonColor: '#D4AF37', background: '#111', color: '#fff'
                    }).then(() => {
                        window.location.href = `mailto:eventosmizraim.lgndzs@gmail.com?subject=${encodeURIComponent(assunto)}&body=${bodyEmail}`;
                        setStep(4);
                    });
                } finally {
                    setIsSubmitting(false);
                }
            };

            // Função para reiniciar o processo (Novo Pedido)
            const resetProcesso = () => {
                setFormData(initialFormState);
                setCartItems([]);
                setStep(1);
            };

            return (
                <div className="container py-4 fade-in">
                    <div className="col-lg-10 mx-auto">
                        <div className="step-indicator">
                            <div className={`step ${step >= 1 ? 'active' : ''} ${step > 1 ? 'completed' : ''}`}>1</div>
                            <div className={`step ${step >= 2 ? 'active' : ''} ${step > 2 ? 'completed' : ''}`}>2</div>
                            <div className={`step ${step >= 3 ? 'active' : ''} ${step > 3 ? 'completed' : ''}`}>3</div>
                            {step === 4 && <div className="step completed"><i className="material-icons text-white">check</i></div>}
                        </div>

                        {/* STEP 1: DADOS */}
                        {step === 1 && (
                            <div className="l-card col-md-8 mx-auto">
                                <form onSubmit={(e) => { e.preventDefault(); setStep(2); }}>
                                    <h3 className="text-white mb-4 brand-font"><span className="text-gold">01.</span> DADOS DO LEGENDÁRIO</h3>
                                    <div className="row g-3">
                                        <div className="col-md-3">
                                            <label className="text-orange fw-bold">Nº Legendário</label>
                                            <input id="input-numero" type="number" className="form-control" required value={formData.numero} onChange={e => setFormData({...formData, numero: e.target.value})} />
                                        </div>
                                        <div className="col-md-9">
                                            <label>Nome Completo</label>
                                            <input type="text" className="form-control text-uppercase" required value={formData.nome} onChange={e => setFormData({...formData, nome: e.target.value})} />
                                        </div>
                                        
                                        <div className="col-md-6">
                                            <label>WhatsApp (DDD + Número)</label>
                                            <input type="text" className="form-control" placeholder="(00) 00000-0000" maxLength="15" required value={formData.telefone} onChange={handlePhone} />
                                        </div>

                                        <div className="col-md-6">
                                            <label>CEP</label>
                                            <input type="text" className="form-control" maxLength="8" required value={formData.cep} onChange={handleCep} />
                                        </div>
                                        <div className="col-md-12">
                                            <label>Endereço</label>
                                            <input type="text" className="form-control" disabled value={formData.endereco} placeholder="Preenchimento Automático" />
                                        </div>

                                        <div className="col-md-12">
                                            <hr className="border-secondary my-3"/>
                                            <label className="fw-bold text-gold">Você já serviu em outro TOP antes?</label>
                                            <select className="form-select mt-1" value={formData.serviu} onChange={e => setFormData({...formData, serviu: e.target.value})}>
                                                <option value="nao">Não, é a 1ª Vez</option>
                                                <option value="sim">Sim</option>
                                            </select>
                                        </div>

                                        {formData.serviu === 'sim' && (
                                            <div className="col-md-12 fade-in">
                                                <label>Informe a área:</label>
                                                <select className="form-select" required value={formData.area} onChange={e => setFormData({...formData, area: e.target.value})}>
                                                    <option value="">Selecione...</option>
                                                    {AREAS.map(a => <option key={a} value={a}>{a}</option>)}
                                                </select>
                                            </div>
                                        )}

                                        <div className="col-md-12 mt-3">
                                            <label className="fw-bold">Já fez o Curso N1?</label>
                                            <select className="form-select mt-1" value={formData.curso} onChange={e => setFormData({...formData, curso: e.target.value})}>
                                                <option value="nao">Não</option>
                                                <option value="sim">Sim</option>
                                            </select>
                                        </div>

                                        {formData.curso === 'sim' ? (
                                            <div className="col-md-12 fade-in">
                                                <label className="text-gold">Comprovante de conclusão (Anexo)</label>
                                                <input type="file" className="form-control" required accept="image/*,application/pdf" onChange={handleFile} />
                                                <small className="text-muted">Anexe foto ou PDF do certificado.</small>
                                            </div>
                                        ) : (
                                            <div className="col-md-12 fade-in mt-2">
                                                <div className="alert alert-danger border-danger">
                                                    <h6 className="fw-bold"><i className="material-icons align-middle me-1">warning</i> ATENÇÃO!</h6>
                                                    <p className="mb-2 small">Esse link abaixo é pra fazer o curso! Esse curso é <strong>obrigatório</strong>!</p>
                                                    <p className="mb-3 small">Não esqueça de Colocar que você faz parte da <strong>DISRUPÇÃO</strong>.</p>
                                                    <a href="https://legendariostrainingcenter.com/" target="_blank" className="btn btn-sm btn-light fw-bold text-danger w-100">
                                                        ACESSAR CURSO AGORA
                                                    </a>
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    <div className="text-end mt-4">
                                        <button type="submit" className="btn-action">AVANÇAR <i className="material-icons align-middle">arrow_forward</i></button>
                                    </div>
                                </form>
                            </div>
                        )}

                        {/* STEP 2: LOJA */}
                        {step === 2 && (
                            <div>
                                <h3 className="text-white mb-4 brand-font text-center"><span className="text-gold">02.</span> ARSENAL & EQUIPAMENTO</h3>
                                
                                <div className="text-center mb-4">
                                    <button className="measure-balloon" onClick={() => showMeasurementModal('video')}>
                                        <i className="material-icons">help_outline</i> Dúvidas como Medir? Clique aqui
                                    </button>
                                </div>

                                {/* Lista de Produtos */}
                                <div className="row">
                                    {PRODUCTS.map(prod => (
                                        <ProductCard key={prod.id} product={prod} onAdd={addToCart} />
                                    ))}
                                </div>

                                {/* Resumo do Carrinho */}
                                <div className="l-card mt-3">
                                    <h5 className="text-white border-bottom border-secondary pb-2 mb-3"><i className="material-icons align-middle text-gold">shopping_cart</i> RESUMO DO PEDIDO</h5>
                                    
                                    {cartItems.length === 0 ? (
                                        <p className="text-muted text-center py-3">Seu carrinho está vazio.</p>
                                    ) : (
                                        <div className="table-responsive">
                                            <table className="cart-table">
                                                <thead>
                                                    <tr>
                                                        <th>Item</th>
                                                        <th>Tamanhos</th>
                                                        <th>Preço</th>
                                                        <th></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {cartItems.map((item) => (
                                                        <tr key={item.uniqueId}>
                                                            <td>{item.name}</td>
                                                            <td>
                                                                {item.selectedTop && <span className="badge bg-dark border border-secondary me-1">{item.selectedTop}</span>}
                                                                {item.selectedBottom && <span className="badge bg-dark border border-secondary">{item.selectedBottom}</span>}
                                                            </td>
                                                            <td className="text-gold">R$ {item.price.toFixed(2)}</td>
                                                            <td className="text-end">
                                                                <button className="btn-trash" onClick={() => removeFromCart(item.uniqueId)}>
                                                                    <i className="material-icons" style={{fontSize:'18px'}}>delete</i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    )}

                                    <div className="d-flex justify-content-between align-items-center mt-4 pt-3 border-top border-secondary">
                                        <h4 className="text-white m-0">Total: <span className="text-gold">R$ {cartTotal.toFixed(2)}</span></h4>
                                        <div className="d-flex gap-2">
                                            <button className="btn btn-outline-secondary" onClick={() => setStep(1)}>VOLTAR</button>
                                            <button className="btn-action" style={{width:'auto'}} onClick={() => { if(validateShop()) setStep(3); }}>
                                                PAGAMENTO <i className="material-icons align-middle ms-2">payments</i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* STEP 3: CHECKOUT */}
                        {step === 3 && (
                            <div className="l-card col-md-8 mx-auto text-center py-5">
                                <h3 className="text-white mb-2 brand-font"><span className="text-gold">03.</span> CONFIRMAÇÃO</h3>
                                <p className="text-muted">Realize o pagamento usando a chave PIX abaixo.</p>
                                
                                <div className="bg-dark p-4 rounded border border-gold d-inline-block mb-4 cursor-pointer position-relative overflow-hidden" 
                                     onClick={() => {navigator.clipboard.writeText(PIX_KEY_STRING); Swal.fire({toast:true, position:'top', icon:'success', title:'Copiado!', background:'#222', color:'#fff', showConfirmButton:false, timer:1500})}}>
                                    <h2 className="text-gold mb-3">R$ {cartTotal.toFixed(2)}</h2>
                                    <code className="text-white d-block mb-2 text-break px-3" style={{fontSize: '1.2rem'}}>{PIX_KEY_STRING}</code>
                                    <small className="text-orange text-uppercase fw-bold">[CLIQUE PARA COPIAR A CHAVE]</small>
                                </div>

                                <div className="alert alert-dark text-start mx-auto border border-secondary" style={{maxWidth:'500px'}}>
                                    <h6 className="text-white fw-bold mb-2"><i className="material-icons align-middle text-gold">info</i> Instruções Finais:</h6>
                                    <small className="text-muted d-block mb-1">1. Copie a chave e pague no seu banco.</small>
                                    <small className="text-muted d-block mb-1">2. Salve o comprovante no seu celular.</small>
                                    <small className="text-muted d-block mb-1">3. Clique no botão abaixo para abrir seu e-mail.</small>
                                    <small className="text-muted d-block">4. <strong>Anexe o comprovante</strong> e envie.</small>
                                </div>

                                <div className="mt-4">
                                    <button className="btn btn-outline-secondary me-2" onClick={() => setStep(2)}>CORRIGIR PEDIDO</button>
                                    <button className="btn-action" style={{width:'auto'}} onClick={enviarDados} disabled={isSubmitting}>
                                        {isSubmitting ? 'REGISTRANDO...' : 'JÁ PAGUEI, ENVIAR E-MAIL'} <i className="material-icons align-middle ms-2">send</i>
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* STEP 4: SUCESSO */}
                        {step === 4 && (
                            <div className="l-card col-md-8 mx-auto text-center py-5 success-box fade-in">
                                <i className="material-icons icon-success">check_circle</i>
                                <h2 className="text-white brand-font mb-3">PEDIDO REGISTRADO!</h2>
                                <p className="text-muted mb-4">
                                    Seu aplicativo de e-mail deve ter aberto.<br/>
                                    <strong>Não esqueça de anexar o comprovante antes de enviar.</strong>
                                </p>
                                <p className="text-gold mb-5">
                                    Agradecemos sua honra e compromisso.<br/>
                                    Bem-vindo à linha de frente.
                                </p>

                                <button className="btn btn-outline-warning" onClick={resetProcesso}>
                                    FAZER OUTRO PEDIDO
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // APP
        const App = () => {
            const [view, setView] = useState('home');

            return (
                <div className="d-flex flex-column min-vh-100">
                    <Header setView={setView} />
                    <main className="flex-grow-1">
                        {view === 'home' && <Home setView={setView} />}
                        {view === 'wizard' && <Wizard setView={setView} />}
                    </main>
                    <footer className="text-center py-4 border-top border-secondary text-muted small">
                        <p className="m-0">© 2025 LEGENDÁRIOS - MIZRAIM | LIMITE DUPLO</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
